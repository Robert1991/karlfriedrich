- sensor:
    - name: Garden Lights Turn On Time
      state: "{{ as_timestamp(as_datetime(state_attr('sun.sun', 'next_setting')) + timedelta(minutes=int(states('input_number.garden_light_automation_sunset_offset')))) | timestamp_local  }}"
      device_class: timestamp
    - name: Lower Floor Lights Turn On Time
      state: "{{ as_timestamp(as_datetime(state_attr('sun.sun', 'next_setting')) + timedelta(minutes=int(states('input_number.lower_floor_light_automation_sunset_offset')))) | timestamp_local  }}"
      device_class: timestamp
    - name: Upper Floor Lights Turn On Time
      state: "{{ as_timestamp(as_datetime(state_attr('sun.sun', 'next_setting')) + timedelta(minutes=int(states('input_number.upper_floor_light_automation_sunset_offset')))) | timestamp_local  }}"
      device_class: timestamp
